<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - El Irlandés del Norte</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    </head>

    <body>

        <header>

        
            <div class="caja">
                <h1><img src="imagenes/logo fondo negro.png" alt="Logo del Irlandes del Norte" class="tamañoImagenEncabezado"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="productos.html">Productos</a> </li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
    
                </nav>

            </div>
            
                        
        </header>
        <main>

            <form>

                <label for="nombreapellido"> Nombre y apellido </label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxx xxx xxxx">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>
                <input type="submit" value="Enviar formulario" class="enviar">

                <fieldset>

                    <legend>¿Cómo le gustaria que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio"  name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                    
                    <label for="radio-whatsapp"><input type="radio"  name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>

                    
                </fieldset>

                <fieldset>

                    <legend>¿En que horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>

                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades del Irlandes del Norte</label>

                <input type="submit" value="Enviar formulario" class="enviar">

            </form>

            <table>

                <thead>

                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>

                </thead>

                <tbody>
                    
                    <tr>
                        <td>Lunes a Viernes</td>
                        <td>9:00 Am a 7:00 Pm</td>
                    </tr>
    
                    <tr>
                        <td>Fines de semana</td>
                        <td>9:00 Am a 6:00 Pm</td>
                    </tr>
    
                    <tr>
                        <td>Festivos</td>
                        <td>No hay servicio</td>
                    </tr>

                </tbody>

            </table>

        </main>

        <footer>
            <img src ="imagenes/duende sin fondo.png" alt="Logo del Irlandes del Norte" class ="textura">
            <p class="copyright">&copy Copyright El Irlandes del Norte - 2021</p>
        </footer>

    </body>

</html>
